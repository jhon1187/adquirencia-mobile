<div class="adquirencia-content">

	<div class="bar bar-header bar-tend">
		<h1 class="title">Estabelecimento</h1>
        <button class="button button-icon icon ion-android-more-vertical waves-effect waves-light" onclick="login.logout()"></button>
	</div>
	    
	<div class="content has-header has-footer">
        
		<form id="formEstabelecimento">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" name="nomeEstabelecimento" type="text" placeholder="Digite o nome">
                        <label class="active" for="nome">* Nome</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefone" name="telefone" type="tel" oninput="mask(this,Telefone);" placeholder="Digite o telefone">
                        <label class="active" for="telefone">* Telefone</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="responsavel" name="nomeResponsavel" type="text" placeholder="Digite o responsável">
                        <label class="active" for="responsavel">* Responsável</label>
                    </div>
                </div>   

                <div>
                    <div id="concorrentes" class="item item-accordion" onclick="accordion('concorrentes')">
                        <i class="icon ion-ios-arrow-right"></i>
                        <h2>Concorrentes</h2>
                    </div>
                    
                    <div id="concorrentesContent" class="accordion-content padding hide">
                        <div class="row">
                            <div class="input-field col s12">
                          <input type="checkbox" class="filled-in" id="visa" name="concorrentes[]" value="Visa" />
                          <label for="visa">Visa</label>
                          </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                          <input type="checkbox" class="filled-in" id="cielo" name="concorrentes[]" value="Cielo" />
                          <label for="cielo">Cielo</label>
                          </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                          <input type="checkbox" class="filled-in" id="santander" name="concorrentes[]" value="Santander Getnet" />
                          <label for="santander">Santander Getnet</label>
                          </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                          <input type="checkbox" class="filled-in" id="elavon" name="concorrentes[]" value="Elavon" />
                          <label for="elavon">Elavon</label>
                          </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                          <input type="checkbox" class="filled-in" id="global" name="concorrentes[]" value="Global" />
                          <label for="global">Global</label>
                          </div>
                        </div>
                    </div>
                </div>

				<div>
                    <div id="endereco" class="item item-accordion" onclick="accordion('endereco')">
                        <i class="icon ion-ios-arrow-right"></i>
                        <h2>Endereço</h2>
                    </div>
                    
                    <div id="enderecoContent" class="accordion-content padding hide">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cep" name="endereco[cep]" oninput="mask(this,Cep);" type="tel" placeholder="Digite o CEP">
                                <label class="active" for="cep">CEP</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="rua" name="endereco[rua]" type="text" placeholder="Digite a rua">
                                <label class="active" for="rua">Rua</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="numero" name="endereco[numero]" type="number" oninput="mask(this,Integer);" placeholder="Digite o número">
                                <label class="active" for="numero">Número</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="complemento" name="endereco[complemento]" type="text" placeholder="Digite o complemento">
                                <label class="active" for="complemento">Complemento</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="bairro" name="endereco[bairro]" type="text" placeholder="Digite o bairro">
                                <label class="active" for="bairro">Bairro</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cidade" name="endereco[cidade]" type="text" placeholder="Digite o cidade">
                                <label class="active" for="cidade">Cidade</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="uf" name="endereco[uf]" type="text" placeholder="Digite o UF">
                                <label class="active" for="uf">UF</label>
                            </div>
                        </div>
                    </div>
			    </div>
		</form>
	</div>
    
    <div class="bar bar-footer bar-balanced hide-on-keyboard-open">
        <div class="title pointer waves-effect waves-light" onclick="adquirencia.enviar()">Enviar</div>
    </div>
</div>
