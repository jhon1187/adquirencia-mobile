<div class="adquirencia-content">

	<div class="bar bar-header bar-tend">
		<h1 class="title">Estabelecimento</h1>
        <button class="button button-icon icon ion-android-more-vertical" onclick="login.logout()"></button>
	</div>
	    
	<div class="content has-footer">
        
        <div id="log" class="hide" onclick="hide('log')"></div>
        
		<form id="formEstabelecimento">
			<div class="list">
				<label class="item item-input item-stacked-label">
				    <span class="input-label">* Nome</span>
				    <input id="nome" name="nomeEstabelecimento" type="text" placeholder="Digite o nome" autofocus>
				</label>

				<label class="item item-input item-stacked-label">
				    <span class="input-label">* Telefone</span>
				    <input id="telefone" name="telefone" type="tel" oninput="mask(this,Telefone);" placeholder="Digite o telefone">
				</label>

				<label class="item item-input item-stacked-label">
				    <span class="input-label">* Responsável</span>
				    <input id="responsavel" name="nomeResponsavel" type="text" placeholder="Digite o responsável">
				</label>

                <div>
                    <div id="concorrentes" class="item item-accordion" onclick="accordion('concorrentes')">
                        <i class="icon ion-ios-arrow-right"></i>
                        <h2>Concorrentes</h2>
                    </div>
                    
                    <div id="concorrentesContent" class="padding hide">
                        <ul class="list">
                          <li class="item item-checkbox">
                             <label class="checkbox">
                               <input type="checkbox" name="concorrentes[]" value="Visa">
                             </label>
                             <span>Visa</span>
                          </li>

                          <li class="item item-checkbox">
                             <label class="checkbox">
                               <input type="checkbox" name="concorrentes[]" value="Cielo">
                             </label>
                             <span>Cielo</span>
                          </li>

                          <li class="item item-checkbox">
                             <label class="checkbox">
                               <input type="checkbox" name="concorrentes[]" value="Santander Getnet">
                             </label>
                             <span>Santander Getnet</span>
                          </li>

                          <li class="item item-checkbox">
                             <label class="checkbox">
                               <input type="checkbox" name="concorrentes[]" value="Elavon">
                             </label>
                             <span>Elavon</span>
                          </li>

                          <li class="item item-checkbox">
                             <label class="checkbox">
                               <input type="checkbox" name="concorrentes[]" value="Global">
                             </label>
                             <span>Global</span>
                          </li>
                        </ul>
                    </div>
                </div>

				<div>
                    <div id="endereco" class="item item-accordion" onclick="accordion('endereco')">
                        <i class="icon ion-ios-arrow-right"></i>
                        <h2>Endereço</h2>
                    </div>
                    
                    <div id="enderecoContent" class="padding hide">
                         <label class="item item-input item-stacked-label">
                            <span class="input-label">CEP</span>
                            <input id="cep" name="endereco[cep]" oninput="mask(this,Cep);" type="tel" placeholder="Digite o CEP">
                        </label>

                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Rua</span>
                            <input id="rua" name="endereco[rua]" type="text" placeholder="Digite a rua">
                        </label>

                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Número</span>
                            <input id="numero" name="endereco[numero]" type="number" oninput="mask(this,Integer);" placeholder="Digite o número">
                        </label>

                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Complemento</span>
                            <input id="complemento" name="endereco[complemento]" type="text" placeholder="Digite o complemento">
                        </label>

                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Bairro</span>
                            <input id="bairro" name="endereco[bairro]" type="text" placeholder="Digite o bairro">
                        </label>

                         <label class="item item-input item-stacked-label">
                            <span class="input-label">Cidade</span>
                            <input id="cidade" name="endereco[cidade]" type="text" placeholder="Digite a cidade">
                        </label>

                         <label class="item item-input item-stacked-label">
                            <span class="input-label">UF</span>
                            <input id="uf" name="endereco[uf]" type="text" placeholder="Digite a UF">
                        </label>
                    </div>
				</div>
                
			</div>
		</form>
	</div>
    
    <div class="bar bar-footer bar-balanced hide-on-keyboard-open">
        <div class="title pointer" onclick="adquirencia.enviar()">Enviar</div>
    </div>
</div>
