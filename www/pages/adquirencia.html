<div class="adquirencia-content">
    
    <button onclick="login.logout()" id="btn_login">X</button>
    
    <div>Estabelecimento</div>
    
    <div>
        <label>Nome: </label>
        <input id="nome" type="text" placeholder="Digite o nome">
    </div>
    
    <div>
        <label>Telefone: </label>
        <input id="telefone" type="text" placeholder="Digite o telefone">
    </div>
    
    <div>
        <label>Responsável: </label>
        <input id="responsavel" type="text" placeholder="Digite o responsável">
    </div>
    
    <div id="concorrentes">
        <label>Concorrentes: </label>
        <input id="visa" name="concorrentes" type="checkbox" value="Visa">Visa
        <input id="cielo" name="concorrentes" type="checkbox" value="Cielo">Cielo
        <input id="santGetnet" name="concorrentes" type="checkbox" value="Santander Getnet">Santander Getnet
        <input id="elavon" name="concorrentes" type="checkbox" value="Elavon">Elavon
        <input id="global" name="concorrentes" type="checkbox" value="Global">Global
    </div>
    
    <div>Endereço</div>
    
    <div>
        <label>Rua: </label>
        <input id="rua" type="text" placeholder="Digite a rua">
    </div>
    
    <div>
        <label>Número: </label>
        <input id="numero" type="text" placeholder="Digite o número">
    </div>
    
    <div>
        <label>Complemento: </label>
        <input id="complemento" type="text" placeholder="Digite o complemento">
    </div>
    
    <div>
        <label>Bairro: </label>
        <input id="bairro" type="text" placeholder="Digite o bairro">
    </div>
    
    <div>
        <label>Cidade: </label>
        <input id="cidade" type="text" placeholder="Digite a cidade">
    </div>
    
    <div>
        <label>UF: </label>
        <input id="uf" type="text" placeholder="Digite a UF">
    </div>
    
    <div>
        <label>CEP: </label>
        <input id="cep" type="text" placeholder="Digite o CEP">
    </div>
    
    <button onclick="adquirencia.enviar()" id="btn_login">Enviar</button>
</div>
