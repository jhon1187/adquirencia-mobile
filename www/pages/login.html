<div class="login-content">
	
	<div class="item item-image imgLogo">
		<img src="img/ic_img_logo.png">
	</div>
    
    <div id="log" class="hide" onclick="hide('log')"></div>

	<form id="formLogin">
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">* Login</span>
				<input id="login" name="login" type="text" placeholder="Digite o login">
			</label>

			<label class="item item-input item-stacked-label">
				<span class="input-label">* Senha</span>
				<input id="pass" name="pass" type="password" placeholder="Digite a senha">
			</label>
		</div>
	</form>

	<div class="padding btnEntrar">
		<button class="button button-block button-balanced" onclick="login.enviar()" id="btn_login">ENTRAR</button>
	</div>

</div>
