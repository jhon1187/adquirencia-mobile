<div class="content login-content">
	
	<div class="item item-image imgLogo bar-tend">
		<img src="img/ic_img_logo.png">
	</div>

    <form id="formLogin">
        <div class="row">
            <div class="input-field col s12">
                <input id="login" name="login" type="text">
                <label for="login">* Login</label>
            </div>
        </div>    

        <div class="row">
            <div class="input-field col s12">
                <input id="pass" name="pass" type="password">
                <label for="pass">* Senha</label>
            </div>
        </div>
    </form>

	<div class="btnEntrar">
		<button class="btn button-block button-balanced waves-effect waves-light" onclick="login.enviar()" id="btn_login">ENTRAR</button>
	</div>

</div>
